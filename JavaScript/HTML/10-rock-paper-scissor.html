<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/10-rock-paper-scissor.css">
  <title>Rock Paper Scissor (Function)</title>
</head>
<body>

  <p class="title">Rock Paper Scissor</p>
  
  <button onclick="playGame('rock');" class="move-button"><img src="/Images/rock-emoji.png" alt="Rock" class="move-icon"></button>

  <button onclick="playGame('paper');" class="move-button"><img src="/Images/paper-emoji.png" alt="Paper" class="move-icon"></button>

  <button onclick="playGame('scissors');" class="move-button"><img src="/Images/scissors-emoji.png" alt="Scissor" class="move-icon"></button>

  <p class="js-result result"></p>
  
  <p class="js-moves"></p>

  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.lose = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-button">Reset Score</button>
  
  
<script src="/JavaScript/10-rock-paper-scissor.js"></script>
</body>
</html>
