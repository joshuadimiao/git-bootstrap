<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor (Function)</title>
</head>
<body>

  <p>Rock Paper Scissor</p>
  
  <button onclick="playGame('rock');">Rock</button>
  <button onclick="playGame('paper');">Paper</button>
  <button onclick="playGame('scissors');">Scissor</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>

  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.lose = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</button>
  
  
  <script>

    // const score = {
    //   Wins: 0,
    //   Lose: 0,
    //   Ties: 0
    // };

    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      lose: 0,
      ties: 0
    };
    // Above is a shortcut which is Operator 'OR (||)'
    // if (!score) {
    //   score = {
    //     wins: 0,
    //     lose: 0,
    //     ties: 0
    //   };
    // }

      updateScoreElement();

    function playGame(playerMove) {
      const computerMove = pickComputerMove()
      
      let result = '';

      if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie!';
        } else if (computerMove === 'paper') {
          result = 'You Lose!';
        } else if (computerMove === 'scissors') {
          result = 'You Win!';
        }

      } else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You Win!';
        } else if (computerMove === 'paper') {
          result = 'Tie!';
        } else if (computerMove === 'scissors') {
          result = 'You Lose!';
        }
        
      } else if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You Lose!';
        } else if (computerMove === 'paper') {
          result = 'You Win!';
        } else if (computerMove === 'scissors') {
          result = 'Tie!';
        }
      }

      if (result === 'You Win!') {
        score.wins += 1;
      } else if (result === 'You Lose!') {
        score.lose += 1;
      } else if (result === 'Tie!') {
        score.ties += 1;
      }

      localStorage.setItem('score', JSON.stringify(score));

      updateScoreElement();

      document.querySelector('.js-result').innerHTML = result;

      document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;

      // alert(`You picked: ${playerMove}. Computer picked: ${computerMove}. Result: ${result}
      // Wins : ${score.wins}, Losses: ${score.lose}, Ties: ${score.ties}`);
    }

    function updateScoreElement() {
      document.querySelector('.js-score').innerHTML = `Wins : ${score.wins}, Losses: ${score.lose}, Ties: ${score.ties}`;
    }

    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock';
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }
      return computerMove;
    }


  </script>
</body>
</html>
