<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
</head>
<body>

  <p>Rock Paper Scissor</p>

  <button onclick="playerMove();">Rock</button>
  <button onclick="playerMove();">Paper</button>
  <button onclick="playerMove();">Scissor</button>
  
  <script>
    
    let result = '';
    function playerMove() {
    const randomNumber = Math.random();

    if (randomNumber >= 0 && randomNumber < 1/3) {
      result = 'rock';
    } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
      result = 'paper';
    } else if (randomNumber >= 2/3 && randomNumber < 1) {
      result = 'scissors';
    }
  }
  alert(`You picked something: ${result}`);
  </script>
</body>
</html>
